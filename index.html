<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>¿San Valentín?</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="static/raccoon.jpeg"></img>
            <h1 class="hh" id="name">¡Hola bonita!</h1>
            <p class="pp" id="question">¿Quieres ser mi San Valentín?</p>
            <div class="buttons">
                <button id="no-button" onmouseover="showMessage('No')" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Sí</button>
            </div>
        </div>
    </div>
</body>

</html>
